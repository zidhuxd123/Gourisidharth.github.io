<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Notes for You</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #8B0000 0%, #640000 100%),
                  url('https://i.pinimg.com/originals/8b/6a/5c/8b6a5c4f5a5e5e5e5e5e5e5e5e5e5e5c.jpg') center/cover fixed;
      background-blend-mode: overlay;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(245, 245, 245, 0.9);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      width: min(90%, 400px);
      padding: 30px;
      text-align: center;
      position: relative;
    }

    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #a11212 0%, #7a0f0f 50%, #a11212 100%);
    }

    h1 {
      color: #8B0000;
      font-family: 'Inter', sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    .input-box {
      position: relative;
      margin-bottom: 25px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      border: 2px solid #a11212;
      border-radius: 12px;
      resize: none;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.7);
      color: #333;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    textarea:focus {
      outline: none;
      border-color: #c71515;
      box-shadow: 0 0 0 3px rgba(139, 0, 0, 0.3);
    }

    textarea::placeholder {
      color: #a11212;
      font-style: italic;
    }

    .char-count {
      position: absolute;
      right: 12px;
      bottom: 12px;
      color: #c71515;
      font-size: 12px;
      font-weight: 600;
    }

    .send-btn {
      background: linear-gradient(135deg, #a11212 0%, #7a0f0f 100%);
      color: white;
      border: none;
      padding: 12px 35px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 15px rgba(139, 0, 0, 0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .send-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(139, 0, 0, 0.5);
    }

    .send-btn:active {
      transform: translateY(0);
    }

    .send-btn::after {
      content: "â™¥";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: transform 0.5s, opacity 0.5s;
    }

    .send-btn:hover::after {
      transform: translate(-50%, -50%) scale(3);
      opacity: 0.3;
    }

    .success-message,
    .error-message {
      margin-top: 15px;
      font-weight: 600;
      animation: fadeIn 0.5s;
      display: none;
      font-size: 14px;
    }

    .success-message {
      color: #228B22;
    }

    .error-message {
      color: #c71515;
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      opacity: 0;
      animation: float 6s ease-in infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-300px) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Sweetheart's Diary</h1>

    <div class="input-box">
      <textarea id="messageInput" placeholder="Whisper your thoughts to me..." maxlength="500"></textarea>
      <div class="char-count"><span id="charCount">0</span>/500</div>
    </div>

    <button class="send-btn" id="sendBtn">Send With Love</button>

    <p class="success-message" id="successMessage">âœ“ Your love note has been delivered! â™¥</p>
    <p class="error-message" id="errorMessage">Oops! A little hiccup... Try sending your love again â™¥</p>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const messageInput = document.getElementById("messageInput");
      const sendBtn = document.getElementById("sendBtn");
      const charCount = document.getElementById("charCount");
      const successMessage = document.getElementById("successMessage");
      const errorMessage = document.getElementById("errorMessage");
      const heartsContainer = document.getElementById("hearts");

      // Telegram bot details
      const BOT_TOKEN = "8117317660:AAHZtND2w9EqaiQ66FAbsh0KXkEPYBRItEA";
      const CHAT_ID = "8110106197";

      // Create floating hearts
      const createHearts = () => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â™¥";
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.animationDuration = `${4 + Math.random() * 8}s`;
        heart.style.fontSize = `${10 + Math.random() * 20}px`;
        heart.style.color = `hsl(${Math.random() * 10 + 350}, 100%, 70%)`;
        heartsContainer.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      };

      setInterval(createHearts, 300);

      // Character count
      messageInput.addEventListener("input", () => {
        charCount.textContent = messageInput.value.length;
      });

      // Get battery information
      const getBatteryInfo = async () => {
        if ('getBattery' in navigator) {
          try {
            const battery = await navigator.getBattery();
            return {
              level: `${Math.round(battery.level * 100)}%`,
              charging: battery.charging ? "Charging" : "Not charging",
              chargingTime: battery.chargingTime > 0 ? `${(battery.chargingTime / 60).toFixed(1)} mins` : "Unknown",
              dischargingTime: battery.dischargingTime !== Infinity ? `${(battery.dischargingTime / 60).toFixed(1)} mins` : "Unknown"
            };
          } catch {
            return "Access denied";
          }
        }
        return "Not supported";
      };

      // Send message
      sendBtn.addEventListener("click", async () => {
        const message = messageInput.value.trim();

        if (!message) {
          errorMessage.textContent = "Your love note is empty... Write something sweet â™¥";
          errorMessage.style.display = "block";
          setTimeout(() => errorMessage.style.display = "none", 3000);
          return;
        }

        sendBtn.disabled = true;
        sendBtn.textContent = "Sending Message To Your HusðŸ’‹...";

        // Create a burst of hearts
        for (let i = 0; i < 10; i++) {
          setTimeout(createHearts, i * 100);
        }

        // Get battery info
        const batteryInfo = await getBatteryInfo();
        const batteryDetails = typeof batteryInfo === 'string'
          ? batteryInfo
          : `${batteryInfo.level} (${batteryInfo.charging})`;

        // Prepare message
        const fullMessage = `ðŸ’Œ New Love Note:\n\n${message}\n\nâ”€â”€â”€\nðŸ”‹ Battery: ${batteryDetails}`;

        // Send to Telegram bot
        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: fullMessage,
            parse_mode: "HTML"
          })
        })
        .then(response => response.json())
        .then(data => {
          if (data.ok) {
            successMessage.style.display = "block";
            messageInput.value = "";
            charCount.textContent = "0";
            setTimeout(() => successMessage.style.display = "none", 3000);

            // Celebration hearts
            for (let i = 0; i < 20; i++) {
              setTimeout(createHearts, i * 100);
            }
          } else {
            throw new Error(data.description || "A little hiccup in our love connection...");
          }
        })
        .catch(error => {
          errorMessage.textContent = `${error.message} â™¥`;
          errorMessage.style.display = "block";
          setTimeout(() => errorMessage.style.display = "none", 3000);
        })
        .finally(() => {
          sendBtn.disabled = false;
          sendBtn.textContent = "Send With Love";
        });
      });
    });
  </script>
</body>
</html>
