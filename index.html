<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #800000;
      color: white;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .question {
      color: #ff6b6b;
      font-size: 24px;
      line-height: 1.5;
    }
    .wife {
      font-size: 32px;
      font-weight: bold;
      color: #ff3366;
      display: block;
      margin: 10px 0;
    }
    .cat {
      width: 250px;
      margin: 20px auto;
      display: block;
      border-radius: 10px;
    }
    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin: 25px 0;
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      min-width: 120px;
    }
    .yes {
      background: #ff3366;
      color: white;
    }
    .no {
      background: #f0f0f0;
      color: #ff3366;
    }
    .plea {
      color: #ff6b6b;
      font-style: italic;
      margin-top: 15px;
    }
    /* Hidden audio player */
    #bgMusic {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="question">
      Will you be my<br>
      <span class="wife">WIFE</span>
      Forever?
    </div>
    
    <img src="cat.gif" alt="Romantic cat" class="cat">
    
    <div class="buttons">
      <button class="yes" onclick="location.href='thankyou.html'">Yes</button>
      <button class="no" id="noButton">Nope I hate you Sidharth</button>
    </div>
    
    <p class="plea">for goury by zidhuxd <3</p>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="soft-piano.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Music player (auto-plays quietly)
    document.addEventListener('DOMContentLoaded', function() {
      const music = document.getElementById('bgMusic');
      music.volume = 0.3; // 20% volume
      
      // Auto-play with fallback to click-to-play
      const playPromise = music.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          document.addEventListener('click', () => music.play(), { once: true });
        });
      }
    });

    // Button interaction
    document.getElementById('noButton').addEventListener('click', function() {
      this.textContent = "Yes please!";
      this.className = "yes";
    });
  </script>
</body>
</html>
