<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&family=Varela+Round&family=Quicksand:wght@700&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #800000;
      color: white;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: env(safe-area-inset-top);
    }
    .card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 2;
        transform: translateY(0);
      }
    }
    .question {
      color: #ff6b6b;
      font-size: 24px;
      line-height: 1.5;
    }
    .wife {
      font-family: 'Poppins', sans-serif;
      font-size: 32px;
      font-weight: 700;
      color: #ff3366;
      display: block;
      margin: 10px 0;
    }
    .cat {
      width: 250px;
      margin: 20px auto;
      display: block;
      border-radius: 10px;
    }
    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin: 25px 0;
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      min-width: 120px;
    }
    .yes {
      background: #ff3366;
      color: white;
    }
    .no {
      background: #f0f0f0;
      color: #ff3366;
    }
    .plea {
      color: #ff6b6b;
      font-style: italic;
      margin-top: 15px;
    }
    #bgMusic {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
    .mute-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="question">
      Will you be my<br>
      <span class="wife">WIFE</span>
      Forever?
    </div>
    
    <img src="cat.gif" alt="Romantic cat" class="cat">
    
    <div class="buttons">
      <button class="yes" onclick="location.href='thankyou.html'">Yes</button>
      <button class="no" id="noButton">No</button>
    </div>
    
    <p class="plea">Don't click no pls<3</p>
  </div>

  <!-- Mute Toggle Button -->
  <button class="mute-toggle" id="muteToggle">üîä</button>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="congratulationsx.mp3" type="audio/mpeg">
  </audio>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const music = document.getElementById('bgMusic');
      const muteToggle = document.getElementById('muteToggle');
      let isMuted = false;
      
      // Set volume to 30%
      music.volume = 0.3;
      
      // Multiple techniques to force autoplay
      function forcePlay() {
        // Technique 1: Direct play with promise
        const playPromise = music.play();
        
        if (playPromise !== undefined) {
          playPromise.catch(error => {
            // Technique 2: Try again after a small delay
            setTimeout(() => music.play(), 500);
            
            // Technique 3: Trigger on first user interaction
            document.addEventListener('click', function firstClick() {
              music.play();
              document.removeEventListener('click', firstClick);
            }, { once: true });
          });
        }
      }
      
      // Initial play attempt
      forcePlay();
      
      // Mute toggle functionality
      muteToggle.addEventListener('click', function() {
        isMuted = !isMuted;
        music.muted = isMuted;
        muteToggle.textContent = isMuted ? "üîá" : "üîä";
      });
      
      // If still not playing after 1 second, show visual cue
      setTimeout(() => {
        if (music.paused) {
          muteToggle.style.display = 'flex';
          muteToggle.textContent = "‚ñ∂Ô∏è";
        }
      }, 1000);
    });

    // Button interaction
    document.getElementById('noButton').addEventListener('click', function() {
      this.textContent = "Yes please!";
      this.textContent = "Don't make me cry ;(";
      this.className = "yes";
    });
  </script>
</body>
</html>
