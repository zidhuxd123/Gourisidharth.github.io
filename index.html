<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif; /* Standard web-safe font */
      text-align: center;
      background: #ff6b6b; /* Solid color instead of gradient */
      color: white;
      padding: 40px 20px;
      line-height: 1.5;
    }
    #valentineQuestion {
      font-size: 24px;
      margin: 0 0 30px 0;
      font-weight: normal;
    }
    #valentineQuestion b {
      font-size: 28px;
      display: block;
      margin: 10px 0;
    }
    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin: 30px 0;
    }
    button {
      padding: 12px 30px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      min-width: 150px;
    }
    .yesButton {
      background: white;
      color: #ff6b6b;
    }
    .noButton {
      background: #e05555;
      color: white;
    }
    .plea-text {
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="valentineQuestion">
    Will you be my<br>
    <b>WIFE</b>
    Forever?
  </div>
  
  <div class="buttons">
    <button class="yesButton" onclick="location.href='thankyou.html'">
      Yes
    </button>
    <button class="noButton" id="noButton">
      Nope I hate you Sidharth
    </button>
  </div>
  
  <p class="plea-text">please goury</p>

  <script>
    document.getElementById("noButton").addEventListener("click", function() {
      alert("Please reconsider! Click Yes instead!");
    });
  </script>
</body>
</html>
