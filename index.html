<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, -apple-system, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ff6b6b, #ff8e8e);
      color: white;
      padding: 20px;
      line-height: 1.6;
    }
    #valentineQuestion {
      font-size: 2rem;
      margin: 30px 0;
      font-weight: 600;
    }
    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin: 25px 0;
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    .yesButton {
      background: white;
      color: #ff6b6b;
      font-weight: 600;
    }
    .noButton {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid white;
    }
    .plea-text {
      font-style: italic;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div id="valentineQuestion">
    Will you be my<br>
    <span style="font-weight:700;font-size:2.2rem">WIFE</span><br>
    Forever?
  </div>
  
  <div class="buttons">
    <button class="yesButton" onclick="location.href='thankyou.html'">
      Yes
    </button>
    <button class="noButton" id="noButton">
      Nope i hate you Sidharth
    </button>
  </div>
  
  <p class="plea-text">please goury &lt;3</p>

  <script>
    document.getElementById("noButton").addEventListener("click", function() {
      const yesButton = document.querySelector('.yesButton');
      yesButton.style.transform = 'scale(1.1)';
      setTimeout(() => yesButton.style.transform = 'scale(1)', 300);
    });
  </script>
</body>
</html>
