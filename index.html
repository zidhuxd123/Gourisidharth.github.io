<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <div id="valentineQuestion"><b>Will you be my WIFE Forever Gouri ü•π‚ô•Ô∏è?</b></div>
    <button class="answerButton" onclick="location.href='thankyou.html'">
      Yes
    </button>
    <button class="answerButton" id="noButton">Nope i hate you Sidharth</button>
    <br />
    <img src="cat.gif" alt="cat asking question" class="responsive" />

    <script>
      document
        .getElementById("noButton")
        .addEventListener("click", function () {
          var yesButton = document.querySelector(
            'button[onclick*="thankyou.html"]'
          );
          var currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = currentFontSize + 10 + "px"; // Increase font size by 5px
        });
    </script>
 <script>
  // Create 30 hearts automatically
  function createHearts() {
    const colors = ['#ff6b6b', '#ff8e8e', '#ffb3b3']; // Red/pink shades
    
    for (let i = 0; i < 30; i++) {
      setTimeout(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 3 + Math.random() * 7 + 's';
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(heart);
        
        // Remove heart after animation
        setTimeout(() => heart.remove(), 10000);
      }, i * 300);
    }
  }
  
  // Start animation when page loads
  window.onload = createHearts;
</script>
  </body>
</html>
