<script>
function createHearts() {
  const heartChars = ['‚ù§', '‚ô•', '‚ù•']; // Variety of heart symbols
  
  setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = heartChars[Math.floor(Math.random() * heartChars.length)];
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = 5 + Math.random() * 10 + 's';
    heart.style.opacity = 0.2 + Math.random() * 0.3; // Random subtle opacity
    document.body.appendChild(heart);
    
    // Auto-remove after animation
    setTimeout(() => heart.remove(), 15000);
  }, 300); // New heart every 300ms
}
window.onload = createHearts;
</script>
