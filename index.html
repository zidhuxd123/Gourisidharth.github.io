<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <link rel="stylesheet" href="css/valentine.css">
</head>
<body>
  <div class="card">
    <div id="valentineQuestion">
      Will you be my<br>
      <b>WIFE</b>
      Forever?
    </div>
    
    <img src="cat.gif" alt="Cute cat animation" class="cat-gif">
    
    <div class="buttons">
      <button class="yesButton" onclick="location.href='thankyou.html'">
        Yes
      </button>
      <button class="noButton" id="noButton">
        Nope I hate you Sidharth
      </button>
    </div>
    
    <p class="plea-text">please goury</p>
  </div>

  <script>
    document.getElementById("noButton").addEventListener("click", function() {
      const yesButton = document.querySelector('.yesButton');
      yesButton.style.transform = 'scale(1.1)';
      setTimeout(() => {
        yesButton.style.transform = 'scale(1)';
      }, 300);
    });
  </script>
</body>
</html>
