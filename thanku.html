<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffeb3b; /* Light yellow background for a warm feel */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding-top: env(safe-area-inset-top, 0);
    }
    .container {
      position: relative;
      text-align: center;
      z-index: 1;
    }
    h1 {
      font-family: 'Arial', sans-serif;
      font-size: 48px;
      color: #e91e63; /* Pinkish-red for a romantic touch */
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      font-family: 'Arial', sans-serif;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    button:active {
      transform: scale(0.95);
    }
    /* Floating hearts */
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://www.w3schools.com/howto/img_5terre.jpg') no-repeat center; /* Placeholder, replace with heart image */
      background-size: cover;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.7;
      }
      50% {
        transform: translateY(-100px) rotate(180deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(0) rotate(360deg);
        opacity: 0.7;
      }
    }
    /* Generate multiple hearts */
    .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 20%; animation-delay: 1s; }
    .heart:nth-child(3) { left: 30%; animation-delay: 2s; }
    .heart:nth-child(4) { left: 40%; animation-delay: 0.5s; }
    .heart:nth-child(5) { left: 50%; animation-delay: 1.5s; }
    .heart:nth-child(6) { left: 60%; animation-delay: 0.8s; }
    .heart:nth-child(7) { left: 70%; animation-delay: 2.5s; }
    .heart:nth-child(8) { left: 80%; animation-delay: 1.2s; }
    .heart:nth-child(9) { left: 90%; animation-delay: 0.3s; }
    /* Safe area support */
    @supports (-webkit-overflow-scrolling: touch) {
      body {
        padding-top: constant(safe-area-inset-top, 0);
      }
    }
    @supports (padding: max(0px)) {
      body {
        padding-top: env(safe-area-inset-top, 0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <button onclick="location.href='yummy.html'">Click here</button>
  </div>

  <!-- Floating hearts -->
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>

  <script>
    // Optional: Randomize heart positions and animations
    document.addEventListener('DOMContentLoaded', function() {
      const hearts = document.querySelectorAll('.heart');
      hearts.forEach(heart => {
        heart.style.left = Math.random() * 90 + '%';
        heart.style.animationDelay = Math.random() * 3 + 's';
      });
    });
  </script>
</body>
</html>
