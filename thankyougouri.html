<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #FFD6E7; /* Softer pinkish-red background with more heart feeling */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      padding-top: env(safe-area-inset-top, 0);
      font-family: 'Arial', sans-serif;
    }
    .container {
      position: relative;
      text-align: center;
      z-index: 1;
      padding: 25px;
      background: rgba(255, 255, 255, 0.95); /* More opaque white container */
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 90%; /* Better fit on all screens */
      width: 400px; /* Optimal width for content */
      margin: 0 auto;
    }
    h1 {
      font-size: 32px; /* Medium font size */
      background: linear-gradient(45deg, #ff4d4d, #ff8c8c);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 15px;
      text-shadow: 2px 2px 8px rgba(255, 77, 77, 0.7);
      font-weight: bold;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 2px 2px 8px rgba(255, 77, 77, 0.7);
      }
      to {
        text-shadow: 2px 2px 15px rgba(255, 77, 77, 1);
      }
    }
    .gif {
      width: 180px; /* Slightly smaller for better proportion */
      margin: 15px auto;
      display: block;
      border-radius: 10px;
    }
    button {
      padding: 12px 35px;
      font-size: 18px; /* Medium font size */
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-transform: uppercase;
      margin-top: 10px;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    button:active {
      transform: scale(0.95);
    }
    .heart {
      position: absolute;
      font-size: 20px; /* Slightly smaller hearts */
      color: #ff4d4d;
      opacity: 0.7;
      animation: float 6s ease-in-out infinite;
      z-index: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg) scale(1);
        opacity: 0.5;
      }
      50% {
        transform: translateY(-80px) rotate(180deg) scale(1.2);
        opacity: 0.8;
      }
      100% {
        transform: translateY(0) rotate(360deg) scale(1);
        opacity: 0.5;
      }
    }
    /* More hearts for a romantic feel */
    .heart:nth-child(1) { left: 5%; top: 5%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 15%; top: 15%; animation-delay: 1s; }
    .heart:nth-child(3) { left: 25%; top: 25%; animation-delay: 2s; }
    .heart:nth-child(4) { left: 35%; top: 35%; animation-delay: 0.5s; }
    .heart:nth-child(5) { left: 45%; top: 45%; animation-delay: 1.5s; }
    .heart:nth-child(6) { left: 55%; top: 15%; animation-delay: 0.8s; }
    .heart:nth-child(7) { left: 65%; top: 25%; animation-delay: 2.5s; }
    .heart:nth-child(8) { left: 75%; top: 35%; animation-delay: 1.2s; }
    .heart:nth-child(9) { left: 85%; top: 5%; animation-delay: 0.3s; }
    .heart:nth-child(10) { left: 95%; top: 20%; animation-delay: 1.8s; }
    .heart:nth-child(11) { left: 10%; top: 80%; animation-delay: 2.2s; }
    .heart:nth-child(12) { left: 30%; top: 70%; animation-delay: 0.7s; }
    
    /* Subtle heart pattern in background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(#ffb6c180 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: -1;
      opacity: 0.3;
    }

    @supports (-webkit-overflow-scrolling: touch) {
      body {
        padding-top: constant(safe-area-inset-top, 0);
      }
    }
    @supports (padding: max(0px)) {
      body {
        padding-top: env(safe-area-inset-top, 0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <img src="thankyougouri.gif" alt="Thank You Gouri" class="gif">
    <button onclick="location.href='yummy.html'">Click here</button>
  </div>

  <!-- More floating hearts for romantic feel -->
  <div class="heart">♥</div>
  <div class="heart">♥</div>
  <div class="heart">♥</div>
  <div class="heart">♥</div>
  <div class="heart">♥</div>
  <div class="heart">♥</div>
  <div class="heart">♥</div>
  <div class="heart">♥</div>
  <div class="heart">♥</div>
  <div class="heart">♥</div>
  <div class="heart">♥</div>
  <div class="heart">♥</div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const hearts = document.querySelectorAll('.heart');
      hearts.forEach(heart => {
        heart.style.left = Math.random() * 90 + '%';
        heart.style.top = Math.random() * 90 + '%';
        heart.style.animationDelay = Math.random() * 3 + 's';
        heart.style.fontSize = (Math.random() * 10 + 16) + 'px'; // Random size between 16-26px
      });
    });
  </script>
</body>
</html>
