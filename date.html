<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Game Dates ♡</title>
    <style>
        :root {
            --blood-red: #ff3333;
            --deep-black: #000;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--deep-black);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            max-width: 95%;
            padding: 25px;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 50, 50, 0.3);
            border: 2px solid var(--blood-red);
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: var(--blood-red);
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 50, 50, 0.6);
        }
        
        .date {
            color: #aaa;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .game-image {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            border: 2px solid var(--blood-red);
            box-shadow: 0 0 20px rgba(255, 50, 50, 0.4);
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        .game-image:hover {
            transform: scale(1.03);
        }
        
        .image-caption {
            margin: 10px 0 20px;
            font-style: italic;
            color: #ccc;
        }
        
        .next-page-btn {
            background: var(--blood-red);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        
        .next-page-btn:hover {
            background: #ff5555;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 50, 50, 0.4);
        }
        
        /* Pixel Hearts */
        .pixel-heart {
            position: absolute;
            width: 16px;
            height: 16px;
            background: var(--blood-red);
            transform: rotate(-45deg);
            opacity: 0;
            animation: 
                float-up 4s ease-in forwards,
                fade-heart 4s ease-in forwards;
            z-index: -1;
        }
        
        .pixel-heart::before,
        .pixel-heart::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: var(--blood-red);
            border-radius: 50%;
        }
        
        .pixel-heart::before {
            top: -8px;
            left: 0;
        }
        
        .pixel-heart::after {
            top: 0;
            left: 8px;
        }
        
        @keyframes float-up {
            to { transform: rotate(-45deg) translateY(-100vh); }
        }
        
        @keyframes fade-heart {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        /* Music Toggle */
        .music-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--blood-red);
            color: black;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(255, 50, 50, 0.6);
            z-index: 100;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Our Game Dates</h1>
        <p class="date">April 16 2025</p>
        <img src="gamexd.png" alt="Our Game Moment" class="game-image" id="gameImage">
        <p class="image-caption">Click the image for a magic ✨</p>
        <button class="next-page-btn" id="nextPageBtn">Next page</button>
    </div>
    
    <!-- Floating Pixel Hearts (Generated by JS) -->
    
    <!-- BGM Players -->
    <audio id="mainBgm" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-game-show-suspense-waiting-668.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="gameDateBgm" loop>
        <source src="gamedate.mp3" type="audio/mpeg">
    </audio>
    
    <button class="music-toggle" id="musicBtn">
        <i class="fas fa-music"></i>
    </button>
    
    <script>
        // Create floating pixel hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'pixel-heart';
            
            // Random position
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.bottom = '-20px';
            
            // Random size
            const size = Math.random() * 20 + 10;
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';
            
            // Random animation duration
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            
            document.body.appendChild(heart);
            
            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
        
        // Generate hearts every 0.5s
        setInterval(createHeart, 500);
        
        // BGM Toggle
        const mainBgm = document.getElementById('mainBgm');
        const gameDateBgm = document.getElementById('gameDateBgm');
        const musicBtn = document.getElementById('musicBtn');
        let isPlaying = false;
        
        musicBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            if (isPlaying) {
                mainBgm.play();
                musicBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            } else {
                mainBgm.pause();
                musicBtn.innerHTML = '<i class="fas fa-music"></i>';
            }
        });
        
        // Image click handler
        const gameImage = document.getElementById('gameImage');
        gameImage.addEventListener('click', () => {
            // Stop main BGM if playing
            mainBgm.pause();
            isPlaying = false;
            musicBtn.innerHTML = '<i class="fas fa-music"></i>';
            
            // Play game date BGM
            gameDateBgm.play();
            
            // Show magic effect (you can enhance this further)
            alert("Magic is happening! The special soundtrack is playing now ♡");
        });
        
        // Next page button
        const nextPageBtn = document.getElementById('nextPageBtn');
        nextPageBtn.addEventListener('click', () => {
            // You can replace this with actual navigation
            alert("This would navigate to the next page. Add your navigation logic here.");
        });
    </script>
</body>
</html>
