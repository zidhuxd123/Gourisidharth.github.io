<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Lora:wght@400&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Fight Archives</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Lora', serif;
      background: linear-gradient(135deg, #8B4513, #A0522D);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      width: 85%;
    }
    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      color: #A0522D;
      font-size: 2em;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .gif {
      width: 200px;
      margin: 20px auto;
      display: block;
      border-radius: 10px;
    }
    .milestone {
      font-size: 1.1em;
      color: #5c4033;
      margin: 15px 0;
      padding: 10px;
      background: rgba(230, 218, 218, 0.5);
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .milestone:hover {
      background: rgba(230, 218, 218, 0.8);
    }
    .note {
      font-size: 0.9em;
      color: #7a5e4d;
      font-style: italic;
      margin-top: 5px;
    }
    .button {
      margin-top: 20px;
    }
    button {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      background: #5c4033;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #7a5e4d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Our Fight Archives</h1>
    <img src="funnycat.gif" alt="Funny GIF" class="gif" onerror="this.style.display='none';">
    <div class="milestone">"We argue, it's true. Sometimes it hurts, deeply too. But leaving each other? Never an option for us."</div>
    <div class="milestone">Second Fight: April 15, 2025</div>
    <div class="milestone">Third Fight: April 20, 2025</div>
    <div class="note">More Updating Soon :)</div>
    <div class="button">
      <button onclick="window.location.href='date.html'">Click here if we can fix everything!</button>
    </div>
  </div>
</body>
</html>
