<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love List</title>
    <style>
        :root {
            --primary: #4a2c2a; /* Dark brown for main text */
            --secondary: #6b4e4e; /* Slightly lighter brown for secondary text */
            --accent: #e8b4b8; /* Soft pink for accents */
            --background: #1e3a5f; /* Dark romantic blue background */
            --card: #f9fafb; /* Very pale gray for list items */
            --blood-red: #800000; /* Blood red for the button */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 500; /* Medium bold */
            background-color: var(--background);
            color: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            background-color: var(--card);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.8em;
            text-align: center;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 0.9em;
            color: var(--secondary);
            text-align: center;
            margin-bottom: 20px;
        }

        .divider {
            height: 1px;
            background: var(--secondary);
            opacity: 0.3;
            margin: 15px 0;
        }

        .bucket-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .list-item:hover {
            transform: translateY(-1px);
        }

        .checkbox {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            accent-color: var(--accent);
            cursor: pointer;
        }

        .item-text {
            font-size: 0.95em;
            flex-grow: 1;
            color: var(--primary);
        }

        .completed {
            text-decoration: line-through;
            color: var(--secondary);
        }

        .date {
            font-size: 0.8em;
            color: var(--secondary);
            margin-left: 10px;
            cursor: pointer;
        }

        .date:hover {
            color: var(--accent);
        }

        .message-btn {
            display: block;
            background-color: var(--blood-red);
            color: #ffffff; /* White text for visibility */
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9em;
            text-align: center;
            cursor: pointer;
            margin: 20px auto;
            width: 100%;
            transition: background-color 0.2s;
            opacity: 0; /* Initially hidden */
            animation: none; /* Disable default animation */
        }

        .message-btn:hover {
            background-color: #660000; /* Darker blood red on hover */
        }

        .admin-btn {
            background-color: var(--primary);
            color: var(--card);
            border: none;
            padding: 8px;
            border-radius: 8px;
            font-size: 0.85em;
            cursor: pointer;
            display: block;
            margin: 15px auto;
            width: 100%;
            text-align: center;
        }

        .admin-btn:hover {
            background-color: #6b4e4e;
        }

        .admin-panel {
            background-color: var(--primary);
            color: var(--card);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .admin-panel h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .password-input {
            display: flex;
            margin-bottom: 15px;
        }

        .password-input input {
            flex-grow: 1;
            padding: 8px;
            border: none;
            border-radius: 5px 0 0 5px;
            font-family: inherit;
            color: var(--card);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .password-input button {
            background-color: var(--accent);
            color: var(--card);
            border: none;
            padding: 8px 15px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .password-input button:hover {
            background-color: #d9a3a7;
        }

        .admin-controls {
            display: none;
        }

        .admin-items div {
            margin-bottom: 15px;
        }

        .admin-items input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--card);
            margin-bottom: 5px;
        }

        .admin-items input[type="checkbox"] {
            margin-right: 10px;
        }

        .admin-items input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--card);
            font-family: inherit;
        }

        .admin-items input[type="date"]:disabled {
            background-color: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.5);
        }

        .admin-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--card);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            max-width: 300px;
            display: none;
        }

        .admin-alert h3 {
            color: var(--accent);
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .admin-alert button {
            background-color: var(--primary);
            color: var(--card);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        footer {
            text-align: center;
            font-size: 0.8em;
            color: var(--secondary);
            margin-top: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="admin-alert" id="adminAlert">
        <h3>Admin Access</h3>
        <p>Only Admin <span style="color: var(--accent);">ZIDHUXD</span> can edit this list.</p>
        <button onclick="closeAdminAlert()">OK</button>
    </div>

    <div class="container">
        <h1>Our Love List</h1>
        <div class="subtitle">Moments we'll cherish</div>

        <div class="divider"></div>

        <div class="bucket-list" id="bucketList">
            <!-- List items added by JavaScript -->
        </div>

        <button class="message-btn" id="nextPageBtn" onclick="window.location.href='msg.html'">
            <i class="fas fa-arrow-right"></i> Next Page
        </button>

        <button class="admin-btn" onclick="showAdminPanel()">
            <i class="fas fa-lock"></i> Admin
        </button>

        <div class="admin-panel" id="adminPanel">
            <h3>Admin Panel</h3>
            <div id="passwordSection">
                <div class="password-input">
                    <input type="password" id="adminPassword" placeholder="Password">
                    <button onclick="checkPassword()">Unlock</button>
                </div>
            </div>
            <div class="admin-controls" id="adminControls">
                <h4>Edit List</h4>
                <div class="admin-items" id="adminItems"></div>
                <button onclick="saveAdminChanges()" style="background-color: var(--accent); padding: 8px; border-radius: 5px; color: var(--card); border: none; width: 100%; margin-top: 15px;">
                    <i class="fas fa-save"></i> Save
                </button>
    </div>

    <script>
        const bucketListItems = [
            { id: 1, text: "Watch a beach sunrise", completed: false, date: null },
            { id: 2, text: "Take a cooking class", completed: false, date: null },
            { id: 3, text: "Stargaze in the countryside", completed: false, date: null },
            { id: 4, text: "Write love letters", completed: false, date: null },
            { id: 5, text: "Picnic in a flower field", completed: false, date: null },
            { id: 6, text: "Travel to a new country", completed: false, date: null },
            { id: 7, text: "Dance in the rain", completed: false, date: null },
            { id: 8, text: "Make a 5-year time capsule", completed: false, date: null }
        ];

        const ADMIN_PASSWORD = "1133";

        function loadSavedData() {
            const savedData = localStorage.getItem('bucketListData');
            if (savedData) {
                const parsedData = JSON.parse(savedData);
                parsedData.forEach(savedItem => {
                    const item = bucketListItems.find(i => i.id === savedItem.id);
                    if (item) {
                        item.completed = savedItem.completed;
                        item.date = savedItem.date;
                    }
                });
            }
        }

        function displayBucketList() {
            const bucketListElement = document.getElementById('bucketList');
            bucketListElement.innerHTML = '';

            bucketListItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'list-item';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'checkbox';
                checkbox.checked = item.completed;
                checkbox.onchange = function() {
                    showAdminAlert();
                    this.checked = item.completed;
                };

                const textElement = document.createElement('span');
                textElement.className = `item-text ${item.completed ? 'completed' : ''}`;
                textElement.textContent = item.text;

                const dateElement = document.createElement('span');
                dateElement.className = 'date';
                if (item.completed && item.date) {
                    dateElement.textContent = formatDate(item.date);
                    dateElement.onclick = () => editDate(item);
                }

                itemElement.appendChild(checkbox);
                itemElement.appendChild(textElement);
                itemElement.appendChild(dateElement);
                bucketListElement.appendChild(itemElement);
            });
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function editDate(item) {
            const currentDate = item.date?.split('T')[0] || '';
            const newDate = prompt("Edit completion date (YYYY-MM-DD):", currentDate);
            if (newDate) {
                item.date = new Date(newDate).toISOString();
                saveData();
                displayBucketList();
            }
        }

        function saveData() {
            localStorage.setItem('bucketListData', JSON.stringify(bucketListItems));
        }

        function showAdminPanel() {
            document.getElementById('adminPanel').style.display = 'block';
            document.getElementById('adminControls').style.display = 'none';
            document.getElementById('passwordSection').style.display = 'block';
            document.getElementById('adminPassword').value = '';
        }

        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('passwordSection').style.display = 'none';
                document.getElementById('adminControls').style.display = 'block';
                displayAdminItems();
            } else {
                alert("Incorrect password");
            }
        }

        function displayAdminItems() {
            const adminItemsElement = document.getElementById('adminItems');
            adminItemsElement.innerHTML = '';

            bucketListItems.forEach(item => {
                const itemContainer = document.createElement('div');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `admin-check-${item.id}`;
                checkbox.checked = item.completed;
                checkbox.onchange = function() {
                    const dateInput = document.getElementById(`admin-date-${item.id}`);
                    dateInput.disabled = !this.checked;
                    if (!this.checked) dateInput.value = '';
                };

                const textInput = document.createElement('input');
                textInput.type = 'text';
                textInput.value = item.text;

                const dateInput = document.createElement('input');
                dateInput.type = 'date';
                dateInput.id = `admin-date-${item.id}`;
                dateInput.value = item.date ? item.date.split('T')[0] : '';
                dateInput.disabled = !item.completed;

                itemContainer.appendChild(checkbox);
                itemContainer.appendChild(textInput);
                itemContainer.appendChild(dateInput);
                adminItemsElement.appendChild(itemContainer);
            });
        }

        function saveAdminChanges() {
            bucketListItems.forEach(item => {
                const checkbox = document.getElementById(`admin-check-${item.id}`);
                const textInput = checkbox.nextElementSibling;
                const dateInput = document.getElementById(`admin-date-${item.id}`);

                item.completed = checkbox.checked;
                item.text = textInput.value;

                if (item.completed && dateInput.value) {
                    item.date = new Date(dateInput.value).toISOString();
                } else if (item.completed && !item.date) {
                    item.date = new Date().toISOString();
                } else {
                    item.date = null;
                }
            });

            saveData();
            displayBucketList();
            document.getElementById('adminPanel').style.display = 'none';
            alert("Changes saved!");
        }

        function showAdminAlert() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('adminAlert').style.display = 'block';
        }

        function closeAdminAlert() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('adminAlert').style.display = 'none';
        }

        // Show the "Next Page" button after 5 seconds
        window.onload = function() {
            setTimeout(() => {
                const nextPageBtn = document.getElementById('nextPageBtn');
                nextPageBtn.style.opacity = '1';
                nextPageBtn.style.transition = 'opacity 0.5s ease-in';
            }, 5000);
        };

        loadSavedData();
        displayBucketList();
    </script>
</body>
</html>
