<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love List</title>
    <style>
        :root {
            --primary: #4a2c2a; /* Dark brown for main text */
            --secondary: #6b4e4e; /* Slightly lighter brown for secondary text */
            --accent: #e8b4b8; /* Soft pink for accents */
            --background: #1e3a5f; /* Dark romantic blue background */
            --card: #f9fafb; /* Very pale gray for list items */
            --blood-red: #800000; /* Blood red for the button */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 500; /* Medium bold */
            background-color: var(--background);
            color: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            background-color: var(--card);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.8em;
            text-align: center;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 0.9em;
            color: var(--secondary);
            text-align: center;
            margin-bottom: 20px;
        }

        .divider {
            height: 1px;
            background: var(--secondary);
            opacity: 0.3;
            margin: 15px 0;
        }

        .bucket-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .list-item:hover {
            transform: translateY(-1px);
        }

        .checkbox {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            accent-color: var(--accent);
            cursor: not-allowed;
        }

        .item-text {
            font-size: 0.95em;
            flex-grow: 1;
            color: var(--primary);
        }

        .completed {
            text-decoration: line-through;
            color: var(--secondary);
        }

        .date {
            font-size: 0.8em;
            color: var(--secondary);
            margin-left: 10px;
        }

        .message-btn {
            display: block;
            background-color: var(--blood-red);
            color: #ffffff; /* White text for visibility */
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9em;
            text-align: center;
            cursor: pointer;
            margin: 20px auto;
            width: 100%;
            transition: background-color 0.2s;
            opacity: 0; /* Initially hidden */
            animation: none; /* Disable default animation */
        }

        .message-btn:hover {
            background-color: #660000; /* Darker blood red on hover */
        }

        footer {
            text-align: center;
            font-size: 0.8em;
            color: var(--secondary);
            margin-top: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Our Love List ‚ô•Ô∏è</h1>
        <div class="subtitle">Moments we're together ü´Ç</div>

        <div class="divider"></div>

        <div class="bucket-list" id="bucketList">
            <!-- List items added by JavaScript -->
        </div>

        <button class="message-btn" id="nextPageBtn" onclick="window.location.href='msg.html'">
            <i class="fas fa-arrow-right"></i> Next Page
        </button>
    </div>

    <script>
        const bucketListItems = [
            { id: 1, text: "First Messaged", completed: false, date: null },

            { id: 2, text: "Committed", completed: false, date: null },

            { id: 3, text: "First Call", completed: false, date: null },

            { id: 4, text: "First Game Date", completed: false, date: null },

            { id: 5, text: "Meet in real life", completed: false, date: null },

            { id: 6, text: "Marriage", completed: false, date: null },

            { id: 7, text: "Travel around the world", completed: false, date: null },

            { id: 8, text: "Have a great family", completed: false, date: null }
        ];

        function displayBucketList() {
            const bucketListElement = document.getElementById('bucketList');
            bucketListElement.innerHTML = '';

            bucketListItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'list-item';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'checkbox';
                checkbox.checked = item.completed;
                checkbox.disabled = true; // Disable checkboxes for all users

                const textElement = document.createElement('span');
                textElement.className = `item-text ${item.completed ? 'completed' : ''}`;
                textElement.textContent = item.text;

                const dateElement = document.createElement('span');
                dateElement.className = 'date';
                if (item.completed && item.date) {
                    dateElement.textContent = formatDate(item.date);
                }

                itemElement.appendChild(checkbox);
                itemElement.appendChild(textElement);
                itemElement.appendChild(dateElement);
                bucketListElement.appendChild(itemElement);
            });
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        // Show the "Next Page" button after 5 seconds
        window.onload = function() {
            setTimeout(() => {
                const nextPageBtn = document.getElementById('nextPageBtn');
                nextPageBtn.style.opacity = '1';
                nextPageBtn.style.transition = 'opacity 0.5s ease-in';
            }, 5000);
            displayBucketList();
        };
    </script>
</body>
</html>
